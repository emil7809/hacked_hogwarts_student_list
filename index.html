<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emilys Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">

</head>
<body>

    <section id="screen">
        <div id="bacround">
            <div id="table"></div>
            <div id="the_book">

                <div id="book_container">
                    <div id="book_sprite"></div>
                </div>

                <div id="filter_container">
                    <div id="filter_sprite"></div>
                </div>

                <div id="sort_container">
                    <div id="sort_sprite"></div>
                </div>

                <div id="ex_container">
                    <div id="ex_sprite"></div>
                </div>

                <div id="loop_container">
                    <div id="loop_sprite">
                        <input id="search" type="text" placeholder="   Search...">
                    </div>
                </div>

                <div id="pages_container">
                    <div id="pages_sprite"></div>
                </div>

            </div>

            <section id="buttons">
                <button class="filter" data-action="filter" data-field="G">Gryffindor</button>
                <button class="filter" data-action="filter" data-field="H">Hufflepuff</button>
                <button class="filter" data-action="filter" data-field="R">Ravenclaw</button>
                <button class="filter" data-action="filter" data-field="S">Slytherin</button>
                <button class="filter" data-action="filter" data-field="*">All Students</button>
            </section>

            <section id="buttons2">
                <button class="filter" data-action="filter" data-field="P">Prefeckts</button>
                <button class="filter" data-action="filter" data-field="I">Inquisitorial</button>
            </section>

            <section id="buttons3">
                <button class="filter" data-action="filter" data-field="E">Expelled</button>
            </section>

            <section id="student_container">
                <h1>Students</h1>
    
                <table id="list">
                  <thead>
                    <tr id="sorting">
                      <th data-action="sort" data-sort-direction="asc" data-sort="firstName">First Name</th>
                      <th data-action="sort" data-sort-direction="asc" data-sort="lastName">Last Name</th>
                      <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
                    </tr>
                  </thead>
                  <tbody id="show_list">

                    
                </tbody>
                </table>

                
            
                <template id="student">
                  <tr>
                    <th data-action="student" data-field="house">House</th>
                    <th data-action="student" data-field="firstName">First name</th>
                    <th data-action="student" data-field="lastName">Last name</th>
                  </tr>
                </template>
            </section>

            <div id="the_popup">

                <div id="popup_container">
                    <div id="popup_sprite"></div>
                    <div id="house_stripe_container">
                        <div id="house_stripe_sprite"></div>
                    </div>
    
                   <article id="popup_student">
                        <p class="x">X</p>
                        <img src="" alt="student image">
                        <div id="crest"></div>
                        <p class="name"></p>
                        <p class="house"></p>
                        <p class="blood"></p>
                        <p class="prefect"></p>
                        <p class="inquistorial"></p>
                        <p class="expelled"></p>
                        <div class="prefect_box"></div>
                        <div class="inquistorial_box"></div>
                        <div class="expelled_box"></div>
                    </article> 
                 </section>
                </div>

                <div id="warning_container" class="warning hidden">
                    <div class="dialog">
                      <button class="closebutton">X</button>
                      <h1>Warning</h1>
                      <p>There can only be two Prefeckts in one House. <br>
                      Do you wish to remove one of the exsistinging Prefeckts?</p>
                      <div class="sidebydide">
                        <button id="remove_A">Remove <span data-field="prefectA">A</span></button>
                        <button id="remove_B">Remove <span data-field="prefectB">B</span></button>
                      </div>
                      <div id="wax"></div>
                      
                    </div>
                </div>
                
            </div>

            <div id="hack">
                <div id="fireflie_container_h1">
                    <div id="fireflie_container" class="fly">
                        <div id="unit" class="glow"></div>
                    </div>
                    <div id="fireflie_container2" class="fly2">
                        <div id="unit2" class="glow2"></div>
                    </div>
                    <div id="fireflie_container3" class="fly3">
                        <div id="unit3" class="glow3"></div>
                    </div>
                    <div id="fireflie_container4" class="fly4">
                        <div id="unit4" class="glow4"></div>
                    </div>
                    <div id="fireflie_container5" class="fly5">
                        <div id="unit5" class="glow5"></div>
                    </div>
                    <div id="fireflie_container6" class="fly6">
                        <div id="unit6" class="glow6"></div>
                    </div>
        
                    <div id="fireflie_container7" class="fly7">
                        <div id="unit7" class="glow7"></div>
                    </div>
                    <div id="fireflie_container8" class="fly8">
                        <div id="unit8" class="glow8"></div>
                    </div>
                    <div id="fireflie_container9" class="fly9">
                        <div id="unit9" class="glow9"></div>
                    </div>
                    <div id="fireflie_container10" class="fly10">
                        <div id="unit10" class="glow10"></div>
                    </div>
        
                </div>
            </div>

            <section id="desplay_number_of_students">
                <div id="number_img_container">
                    <div id="Gimg"></div>
                    <div id="Himg"></div>
                    <div id="Rimg"></div>
                    <div id="Simg"></div>
                    <div id="allImg"></div>
                </div>
                <div id="number_container">
                    <p id="Gs"></p>
                    <p id="Hs"></p>
                    <p id="Rs"></p>
                    <p id="Ss"></p>
                    <p id="allS"></p>
                    <p id="Xs"></p>
                </div>
            </section>

        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
