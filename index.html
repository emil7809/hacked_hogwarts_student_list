<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emilys Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">

</head>
<body>

    <section id="screen">
        <div id="bacround">
            <div id="table"></div>
            <div id="the_book">

                <div id="book_container">
                    <div id="book_sprite"></div>
                </div>

                <div id="filter_container">
                    <div id="filter_sprite"></div>
                </div>

                <div id="sort_container">
                    <div id="sort_sprite"></div>
                </div>

                <div id="ex_container">
                    <div id="ex_sprite"></div>
                </div>

                <div id="loop_container">
                    <div id="loop_sprite"></div>
                </div>

                <div id="pages_container">
                    <div id="pages_sprite"></div>
                </div>

            </div>

            <section id="student_container">
                <h1>Students</h1>
    
                <table id="list">
                  <thead>
                    <tr>
                      <th>House</th>
                      <th>First</th>
                      <th>Last</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    
                  </tbody>
                </table>

                
            
                <template id="student">
                  <tr>
                    <th data-field="house">House</th>
                    <th data-field="firstName">First name</th>
                    <!-- <th data-field="middleName">Middle name</th> -->
                    <!-- <th data-field="nickName">Nick name</th> -->
                    <th data-field="lastName">Last name</th>
                    <!-- <th data-field="image">Image/photo filename</th> -->
                  </tr>
                </template>
            </section>

            <div id="the_popup">

                <div id="popup_container">
                    <div id="popup_sprite"></div>
                </div>

                <div id="house_stripe_container">
                    <div id="house_stripe_sprite"></div>
                </div>
                
            </div>

        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
